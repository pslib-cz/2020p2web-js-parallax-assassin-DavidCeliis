<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <script>
        let bg = document.getElementsByClassName("layer-background")[0];
        let layer1 = document.getElementsByClassName("layer-1")[0];
        let layer2 = document.getElementsByClassName("layer-2")[0];
        let layer3 = document.getElementsByClassName("layer-3")[0];
        let layer4 = document.getElementsByClassName("layer-4")[0];
        
        window.onscroll = paralax = ()=>{
            bg.style.top= -window.scrollY * 0.15 + "px";
            layer1.style.top= -window.scrollY * 0.3 + "px";
            layer2.style.top= -window.scrollY * 0.6 + "px";
            layer3.style.left= -window.scrollY + "px";
            layer4.style.top= -window.scrollY + "px";
        }
    </script>
</body>
</html>
